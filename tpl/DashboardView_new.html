        $('.navigation .navi-link li').on('click', function(e) {

                $(".ytd-mtd").css("display", "none");

            // Show/Hide Tabs
            $('.navigation ' + currentAttrValue).show().siblings().hide();

            $(this).addClass('active').siblings().removeClass('active');

            e.preventDefault();
